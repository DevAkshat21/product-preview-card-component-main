<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css"> <!-- link to external CSS file -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="landing-page">
    <div class="centered">
      <div class="product-card"> <!-- main container for the product preview card -->
        <div class="image-container">
          <img src="images/image-product-desktop.jpg" alt="Perfume Bottle" class="product-image"> <!-- main product image -->
        </div>

        <div class="text">
          <h1 class="product-title">PERFUME</h1> <!-- product title -->
          <div class="brand-name">
            Gabrielle Essence Eau De Parfum
          </div>
          <div class="description-text">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL
          </div>
          <div class="price">
            <span class="current-price">$149.99</span> <!-- current price -->
            <span class="original-price">$169.99</span> <!-- original price -->
          </div>
          <div class="Cart">    
            <button class="add-to-cart-button"><img src="images/icon-cart.svg" alt="Cart Icon" class="cart-image"><span class="cart-text">Add to Cart</span></button> <!-- add to cart button -->
          </div>
        </div>
      </div>
    </div>
  </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">DevAkshat</a>.
    </div>
  </div>
</body>
</html>
